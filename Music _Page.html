<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <link
      rel="stylesheet"
      href="Youtube_Style_Blanche.css"
    />
  </head>
  <body>
    <section id="youtubemusicitems">
      <article class="music">
        <img
          src="img\MOTL Album Cover.png"
          alt="album cover with blue butterfly and black background"
          class="iconalbum"
        />
      </article>
      <article class="track1video">
        <video width="500" height="340" controls controlsList="nodownload">
          <source src="video\Be Read - Miseducation of Tribal Lore.mp4" type="video/mp4"/>
          Your browser does not support the video tag.
        </video>
      </article>
      <article>
        <h2>Miseducation of Tribal Lore</h2>
        <p>
          Miseducation of Tribal Lore is a track by Be Read that speaks about
          the challenges First Nations People face since colonisation has
          impacted their society.
        </p>
      </article>
      <article class="youtubelink">
        <a
          class="btn-secondary"
          href="https://www.youtube.com/watch?v=a_LXuVBU6Jw" target="_blank"
          >Click to Listen on YouTube</a
        >
      </article>
      <article class="track2video">
        <video width="500" height="340" controls controlsList="nodownload" >
          <source src="video\Spirit Girl Game Music.mp4" type="video/mp4"/>
          Your browser does not support the video tag.
        </video>
      </article>
      <article class="track3video">
        <video width="500" height="340" controls controlsList="nodownload" >
          <source src="video\Sacred Transformations_BeRead.mp4" type="video/mp4"/>
          Your browser does not support the video tag.
        </video>
      </article>
    </section>
  </body>
</html>
