<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Sound</title>
    <link rel="stylesheet" href="Youtube_Style_Blanche.css" />
  </head>
  <body>
    <article class="music">
      <img
        src="img\MySound.png"
        alt="album cover with blue butterfly and black background"
        class="iconalbum"
      />
    </article>
    <header id="AlbumCover">
      <div class="mysoundbanner-bg"></div>
      <section class="MyMusicBanner">
        <img
          src="img\HipHop.png"
          alt="Page header for My Sound Page"
          class="MyMusicAlbum"
        />
      </section>
      <div class="pageblurb">
        <h1 class="TitleMySound">Rap Collection</h1>
        <h2 class="SubtitleMySound">Socially Conscious Messages</h2>
      </div>
    </header>
    <h2 class="Video1Title">Miseducation of Tribal Lore</h2>
    <p class="Video1info">
      This track is an expression of my voice as an Aboriginal woman
    </p>
    <div class="video-container">
      <iframe
        width="800"
        height="715"
        src="https://www.youtube.com/embed/a_LXuVBU6Jw"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    <h2 class="Video2Title">Sacred Transformations</h2>
    <p class="Video2info">
      A track about esoteric knowledge and metaphorical meaning
    </p>
    <div class="video-container">
      <iframe
        width="800"
        height="715"
        src="https://www.youtube.com/embed/Rjsvev9cbaI"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    <footer>
      <small>Website made with ❤️ by Blanche Reed</small>
    </footer>
  </body>
</html>
